<div class="event-container">
  <div class="event-name-wrapper">
    <div class="event-name">
      <div class="flex__row__space">
        <a [routerLink]="['/events', event._id]" class="normal">
          <h2 *ngIf="event.eventName.length > 25">{{(event.eventName | slice:0:25) + '...' }}</h2>
          <h2 *ngIf="event.eventName.length <= 25">{{event.eventName}}</h2>
        </a>
        <div class="subscribers margin__t">
          <fa-icon class="icon__size30" [icon]="icons.favoriteIcon" *ngIf="(isLoggedIn$ | async)" [class.add-to-favorite]="(canSubscribe$ | async)" [class.favorite]="!(canSubscribe$ | async)"></fa-icon>
          <p>Subscribers: <span>{{event.subscribers.length}}</span></p>
        </div>
      </div>
      
      <div class="columns">
        <div>
          <p>Date: <time>{{event.eventDate | date: 'dd-MM-yy'}}</time></p>
          <div class="nick-name">
            <p class="text__sub__accent">Host: 
              <span *ngIf="!event.userId.username">Deleted User</span>
              <span *ngIf="event.userId.username">{{event.userId.username}}</span>
           </p>
          </div>
        </div>
       
      </div>
    </div>
    <!-- <app-post-list [eventId]="event._id"></app-post-list> -->
  </div>
</div>
