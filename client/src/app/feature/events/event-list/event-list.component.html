<form >

  <input [formControl]="searchControl" type="text" placeholder="Search for posts">
  <div>
    <button [disabled]="currentPage === 0" (click)="goOnePageBack()">Previos Page</button>
   <p> currentPage : {{currentPage}}</p>
   <p> pageSize :  {{ pageSize}}</p>
    <p> totalResults : {{ totalResults}}</p>
    Showing {{(currentPage * pageSize) + 1}}-{{
      (currentPage + 1) * pageSize > totalResults ? totalResults :(currentPage + 1) * pageSize
      }} of {{totalResults}} results
    <!-- <button [disabled]="(currentPage + 1) * pageSize >= totalResults" (click)="goOnePageForward()">Next Page</button> -->
    <button [disabled]="eventList.length === 0" (click)="goOnePageForward()">Next Page</button>
  </div>
</form>

<div *ngIf="eventList">
  <ng-container *ngIf="eventList.length > 0">
    <app-event-list-item *ngFor="let event of eventList" [event]="event"></app-event-list-item>
  </ng-container>
  <!-- <div *ngIf="eventList.length === 0">{{localize('no-events-message', l10n)}}</div> -->
  <div *ngIf="eventList.length === 0">No events yet.</div>
</div>
<div *ngIf="!eventList">
  Loading...
</div>
