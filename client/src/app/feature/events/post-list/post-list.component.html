<!-- comment  -->
<ng-container *ngIf="postList">
  <div class="comment" *ngFor="let comment of postList">
    <header class="header">
      <p><span>{{comment.userId.username}}</span> posted on <time>{{comment.created_at | date:'short'}}</time></p>
    </header>
    <div class="comment-main">
      <div class="userdetails">
        <img src="/assets/profile.png" alt="avatar">
      </div>
      <div class="post-content">
        <p>{{comment.text}}</p>
      </div>
    </div>
    <div class="footer">
      <span *ngIf="(isLoggedIn$ | async) && !(canLike(comment) | async)">
        It's your post
        <fa-icon class="likeIcon" [icon]="icons.likeIcon"></fa-icon>
        <span>{{comment.likes.length}}</span>
        <fa-icon class="unlikeIcon" [icon]="icons.unlikeIcon"></fa-icon>
        <span>{{comment.unlikes.length}}</span>
      </span>
      <span *ngIf="(isLoggedIn$ | async) && (canLike(comment) | async)">
        <span>{{comment.likes.length}}</span>
        <fa-icon class="likeIcon" [icon]="icons.likeIcon" (click)="toggleLikes(comment)" [class.disabled]="isUnliked"></fa-icon>
        <!-- <span class="fas fa-thumbs-up" (click)="toggleLikes(comment)" [class.disabled]="isUnliked"></span> -->
        <span>{{comment.unlikes.length}}</span>
        <fa-icon class="unlikeIcon" [icon]="icons.unlikeIcon" (click)="toggleUnlikes(comment)" [class.disabled]="isLiked"></fa-icon>
        <!-- <span class="fas fa-thumbs-down" (click)="toggleUnlikes(comment)" [class.disabled]="isLiked"></span> -->
      </span>
    </div>
  </div>
</ng-container>
